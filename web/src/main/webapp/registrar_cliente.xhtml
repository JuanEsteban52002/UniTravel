<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Unitravel</title>
</h:head>
<h:body>
    <p:panel>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="Cedula: " for="cedula_c"/>
                <p:inputText id="cedula_c" value="#{clienteBean.cliente.cedula}" required="true"/>

                <p:outputLabel value="Nombre: " for="nombre_c"/>
                <p:inputText id="nombre_c" value="#{clienteBean.cliente.nombre}" required="true"/>

                <p:outputLabel value="Correo: " for="email_c"/>
                <p:inputText id="email_c" type="email" value="#{clienteBean.cliente.email}" required="true"/>

                <p:outputLabel value="Ciudad: " for="ciudad_c"/>
                <p:selectOneMenu id="ciudad_c" value="#{clienteBean.cliente.ciudad}" required="true" converter="#{ciudadConverter}">
                    <f:selectItem itemLabel="Seleccionar la ciudad" noSelectionOption="true"/>
                    <f:selectItems value="#{clienteBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}" itemValue="#{ciudad}"/>
                </p:selectOneMenu>

                

                <p:outputLabel value="ContraseÃ±a: " for="password_c"/>
                <p:password id="password_c" value="#{clienteBean.cliente.password}" toggleMask="true" redisplay="true" required="true"/>

            </h:panelGrid>
                <p:commandButton value="Registrar" action="#{clienteBean.registrarCliente()}" update="@form" icon="pi pi-plus"/>
                <p:growl showDetail="true"/>
        </h:form>
    </p:panel>
</h:body>
</html>
