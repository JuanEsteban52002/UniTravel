<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Unitravel - Registrar Usuario</title>
</h:head>
<h:body>

    <h:form>

        <h:panelGrid columns="2" cellpadding="5">

            <p:outputLabel value="Cédula: " from="ceduyla_u"/>
            <p:inputText id="cedula_c" value="#{clienteBean.cliente.cedula}" required="true"/>

            <p:outputLabel value="Nombre:" from="nombre_c"/>
            <p:inputText id="nombre_c" value="#{clienteBean.cliente.nombre}" required="true"/>

            <p:outputLabel value="Email:" from="correo_c"/>
            <p:inputText id="correo_c" type="email" value="#{clienteBean.cliente.email}" required="true"/>

            <p:outputLabel value="Contraseña:" from="password_c"/>
            <p:password id="password_c" value="#{clienteBean.cliente.password}" toggleMask="true" redisplay="true"
                        required="true"/>

        </h:panelGrid>

        <p:commandButton value="Registrar Usuario" action="#{clienteBean.registrarCliente}" update="@form"/>


    </h:form>

</h:body>
</html>
